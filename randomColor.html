<!DOCTYPE html>
<html>
<head>
    <title>Random Color Page</title>
</head>

<body>

    <h1>Click for a random color</h1>


    <script>
        //comment
        document.addEventListener("click", changeColor, false);

        function changeColor() {
            var values = generateRandomColor();
            color = values[0];
            document.body.style.backgroundColor = color;

            var pElem = document.createElement("p");
            pElem.textContent = "This color is " + color;
            document.body.appendChild(pElem);

            var total = values[1];
            var r = values[2];
            var g = values[3];
            var b = values[4];
            if (total < 300 || r < 50 || g < 50 || b < 50) {
                pElem.style.color = "#FFFFFF";
            } else {
                pElem.style.color = "#000000";
            }

        }

        function generateRandomColor() {
            var max = 255;
            var min = 0;

            var r = Math.floor(Math.random() * (max - min + 1)) + min;
            var g = Math.floor(Math.random() * (max - min + 1)) + min;
            var b = Math.floor(Math.random() * (max - min + 1)) + min;

            var color = "rgb(" + r + ", " + g + ", " + b + ")";
            var total = r+g+b;
            var returnValues = [color, total, r, g, b];

            return returnValues;
        }
        


    </script>
</body>
</html>
